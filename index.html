<html>
  <head>
      <link rel="stylesheet" href="https://unpkg.com/wingcss"/>
      <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div id="statwindow">
      <p id="beforeprogress">Progress:</p><p id="progress"></p><p id="afterprogress">%</p>
      <br>
      <p id="beforehealth">Health:</p><p id="health"></p><p id="afterhealth">hp</p>
    </div>
    <div class="container center">
      <ul id="messages">  
        <li>You are in the middle of WWII on the Japanese frontlines. You are trying to capture a Japanese fort. </li>
      </ul>
    </div>
      <div class="container">
        <input type="text" id="responsebox" class="textbox" maxlength="30" value="">
        <button id="submitbutton" onclick="submit()" class="button">
          Submit
        </button>
      </div>
    <script src="js/main.js"></script>
  </body>
</html>
